name: mobile
description: Aplikacja z logowaniem, rejestracją i dashboardem współpracująca z NestJS

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  provider: ^6.0.5
  http: ^0.13.6
  dio: ^5.1.2
  dio_cookie_manager: ^3.1.0
  cookie_jar: ^4.0.5
  flutter_secure_storage: ^8.0.0
  shared_preferences: ^2.2.0
  io: ^1.0.4
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
